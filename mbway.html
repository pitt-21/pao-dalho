<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pão d'Alho MB WAY</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0 auto;
      max-width: 600px;
      background-color: #f8f5f0;
      color: #222;
      padding: 1.5em;
    }
    h1 {
      color: #2a2a2a;
      text-align: center;
    }
    .banner {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1.5em;
    }
    .mono {
      background: #f0f0f0;
      padding: 3px 6px;
      border-radius: 4px;
      font-weight: 600;
    }
    .categoria {
      background: #fffaf3;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 20px 0;
      padding: 10px 15px;
    }
    .categoria h2 {
      color: #3b3b3b;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    .item-name {
      font-weight: 600;
    }
    select {
      padding: 4px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
    }
    #pagamento {
      font-size: 1.4em;
      font-weight: bold;
      margin-top: 12px;
      text-align: center;
    }
    #info {
      text-align: center;
      margin-top: 8px;
      font-size: 0.95em;
      color: #444;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 1em;
      padding: 10px 15px;
      background: #1f1f1f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    button:hover {
      background: #333;
    }
    #msg {
      text-align: center;
      margin-top: 10px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <img src="https://images.unsplash.com/photo-1517685352821-92cf88aee5a5?auto=format&fit=crop&w=1200&q=80"
       alt="Pastelaria" class="banner">

  <h1>Pão d'Alho MB WAY</h1>
  <p>Destinatário: <span id="para" class="mono"></span></p>

  <div id="lista"></div>

  <p id="pagamento">Pagamento total: 0,00 €</p>
  <p id="info">Por favor, insira seu nome na descrição e confirme com o colaborador após o pagamento.</p>

  <button id="reset">Reset</button>
  <button id="copiar">Copiar destinatário</button>
  <button id="pagar">Pagar via MB WAY</button>
  <p id="msg"></p>

  <script>
    const produtos = {
      "Bebidas": [
        { nome: "Água", preco: 1.00 },
        { nome: "Água das Pedras", preco: 1.50 },
        { nome: "Fino", preco: 1.20 },
        { nome: "Sumo natural", preco: 2.00 },
        { nome: "Café", preco: 0.85 }
      ],
      "Doces": [
        { nome: "Pastelaria diversa", preco: 1.00 }
      ],
      "Almoços": [
        { nome: "Tosta mista", preco: 2.50 }
      ],
      "Salgados": [
        { nome: "Pão d'Alho", preco: 1.50 }
      ]
    };

    const params = new URLSearchParams(window.location.search);
    const numero = params.get("para") || "—";
    document.getElementById("para").textContent = "Sr. Filipe – " + numero;

    const lista = document.getElementById("lista");
    const quantidades = {};
    let total = 0;

    for (const [categoria, items] of Object.entries(produtos)) {
      const catDiv = document.createElement("div");
      catDiv.className = "categoria";
      const h2 = document.createElement("h2");
      h2.textContent = categoria;
      catDiv.appendChild(h2);

      items.forEach(p => {
        const div = document.createElement("div");
        div.className = "item";

        const nome = document.createElement("span");
        nome.className = "item-name";
        nome.textContent = p.nome;

        const select = document.createElement("select");
        for (let q = 0; q <= 10; q++) {
          const opt = document.createElement("option");
          opt.value = q;
          opt.textContent = q;
          select.appendChild(opt);
        }

        select.onchange = () => {
          quantidades[p.nome] = Number(select.value);
          calcularTotal();
        };

        const preco = document.createElement("span");
        preco.textContent = p.preco.toFixed(2) + " €";

        const right = document.createElement("div");
        right.appendChild(preco);
        right.appendChild(select);
        right.style.display = "flex";
        right.style.gap = "10px";
        right.style.alignItems = "center";

        div.appendChild(nome);
        div.appendChild(right);
        catDiv.appendChild(div);

        quantidades[p.nome] = 0;
      });

      lista.appendChild(catDiv);
    }

    function calcularTotal() {
      total = Object.values(produtos)
        .flat()
        .reduce((acc, p) => acc + p.preco * (quantidades[p.nome] || 0), 0);
      document.getElementById("pagamento").textContent =
        "Pagamento total: " + total.toFixed(2).replace(".", ",") + " €";
    }

    document.getElementById("reset").onclick = () => {
      document.querySelectorAll("select").forEach(s => (s.value = 0));
      for (let k in quantidades) quantidades[k] = 0;
      calcularTotal();
    };

    document.getElementById("copiar").onclick = async () => {
      try {
        await navigator.clipboard.writeText(numero);
        document.getElementById("msg").textContent = "Número copiado";
      } catch {
        document.getElementById("msg").textContent = "Não foi possível copiar.";
      }
    };

    document.getElementById("pagar").onclick = () => {
      // Tenta abrir diretamente a página de envio do MB WAY
      const valor = total.toFixed(2);
      const urlMbway = `mbway://sendmoney?phone=${numero}&amount=${valor}`;
      window.location.href = urlMbway;

      // Se não abrir, redireciona para o site oficial após 1 segundo
      setTimeout(() => {
        window.open("https://www.mbway.pt", "_blank");
      }, 1000);
    };
  </script>
</body>
</html>
